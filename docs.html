                    "TextFadeLoader": { desc: "Text that fades in and out with a subtle scaling effect.", usage: `<TextFadeLoader text="Loading Data" color="#3498db" size="30px" glowEffect={true} speed="normal" />`, props: { text: "'Loading'", color: "'#3498db'", size: "'24px'", glowEffect: "false", speed: "'normal'" } },
                    "TextPulseLoader": { desc: "Text that pulses in size and opacity.", usage: `<TextPulseLoader text="Loading..." color="#3498db" size="32px" pulseScale={1.2} speed="normal" />`, props: { text: "'Loading'", color: "'#3498db'", size: "'24px'", pulseScale: "1.1", speed: "'normal'" } },
                    "TextWaveLoader": { desc: "Text where each character moves in a wave-like vertical motion.", usage: `<TextWaveLoader text="Loading" color="#3498db" size="36px" waveHeight="0.3em" speed="normal" />`, props: { text: "'Loading'", color: "'#3498db'", size: "'24px'", waveHeight: "'0.2em'", speed: "'normal'" } },
                    "GlitchTextLoader": { desc: "Text that appears with a digital \"glitch\" effect.", usage: `<GlitchTextLoader text="ERROR" color="#e74c3c" size="40px" intensity="5px" flickerSpeed="0.03s" speed="normal" />`, props: { text: "'Loading'", color: "'#e74c3c'", size: "'24px'", intensity: "'3px'", speed: "'normal'" } },
                    "ScrambledLettersLoader": { desc: "Text that appears to unscramble from random characters.", usage: `<ScrambledLettersLoader text="Decoding" color="#3498db" size="28px" revealInterval={80} />`, props: { text: "'Loading'", color: "'#3498db'", size: "'24px'", revealInterval: "100" } },
                    "ProgressiveWordLoader": { desc: "Cycles through a list of words, fading them in and out.", usage: `<ProgressiveWordLoader wordList={["Loading", "Fetching Data", "Almost Done"]} color="#3498db" size="30px" revealInterval={1500} />`, props: { wordList: "['Loading', 'Fetching']", color: "'#3498db'", size: "'24px'", revealInterval: "1000" } },
                    "ColorCycleTextLoader": { desc: "Text that smoothly cycles through a predefined list of colors.", usage: `<ColorCycleTextLoader text="Loading" size="34px" colors={["#ff0000", "#00ff00", "#0000ff"]} speed="normal" />`, props: { text: "'Loading'", size: "'24px'", colors: "['#e74c3c', '#3498db']", speed: "'normal'" } },
                    "BlinkingTextLoader": { desc: "Text that blinks on and off, with an optional flicker effect.", usage: `<BlinkingTextLoader text="Connecting..." color="#3498db" size="28px" flicker={true} speed="normal" />`, props: { text: "'Loading'", color: "'#3498db'", size: "'24px'", flicker: "false", speed: "'normal'" } },
                }
            },
        };

        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('main-content-container');
            const navMenu = document.getElementById('nav-menu').querySelector('ul');

            // Function to create a component card
            const createComponentCard = (name, data) => {
                const propsList = Object.entries(data.props).map(([prop, defaultValue]) =>
                    `<li><code class="language-jsx">${prop}</code> <span class="default-value">Default: ${defaultValue}</span></li>`
                ).join('');

                return `
                <div class="component-card">
                    <h4>${name}</h4>
                    <p>${data.desc}</p>
                    <strong>Example Usage:</strong>
                    <div class="code-container">
                        <pre><code class="language-js">${data.usage.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>
                        <button class="copy-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM-1 7a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1h-15A.5.5 0 0 1-1 7z"/></svg></button>
                    </div>
                    <strong>Props:</strong>
                    <ul class="props-list">${propsList}</ul>
                </div>`;
            };

            // Populate content and navigation
            for (const [category, data] of Object.entries(componentData)) {
                // Add nav link
                const navLink = document.createElement('li');
                navLink.innerHTML = `<a href="#${data.id}" data-target-id="${data.id}">${category}</a>`;
                navMenu.appendChild(navLink);

                // Add content section
                const section = document.createElement('section');
                section.id = data.id;

                let contentHtml = `<h3>${category}</h3>`;

                if (data.content) {
                    contentHtml += data.content;
                } else if (data.components) {
                    for (const [name, compData] of Object.entries(data.components)) {
                        contentHtml += createComponentCard(name, compData);
                    }
                }
                section.innerHTML = contentHtml;
                mainContent.appendChild(section);
            }

            // Add copy-to-clipboard functionality
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const pre = button.closest('.code-container').querySelector('pre');
                    const code = pre.querySelector('code');
                    const textToCopy = code.innerText;

                    navigator.clipboard.writeText(textToCopy).then(() => {
                        const originalIcon = button.innerHTML;
                        button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" style="color: #22c55e;" viewBox="0 0 16 16"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022z"/></svg>`;
                        setTimeout(() => {
                            button.innerHTML = originalIcon;
                        }, 2000);
                    }).catch(err => console.error('Failed to copy text: ', err));
                });
            });

            // Active nav link highlighting on scroll
            const sections = document.querySelectorAll('section[id]');
            const navLinks = document.querySelectorAll('#nav-menu a');

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const targetId = entry.target.id;
                        navLinks.forEach(link => {
                            link.classList.toggle('nav-active', link.getAttribute('data-target-id') === targetId);
                        });
                    }
                });
            }, { rootMargin: "-50% 0px -50% 0px" });

            sections.forEach(section => observer.observe(section));
        });
    </script>
</body>
